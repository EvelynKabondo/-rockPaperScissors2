<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <title>Rock Paper Scissors</title>
    <main>
        <script>
            var userprompt = prompt("ROCK, PAPER, SCISSORS?");
            var stringlist = ["ROCK","PAPER","SCISSORS"];
            var comchoice = stringlist[Math.floor(Math.random() * stringlist.length)];
            
            alert("Computer chose: " + comchoice);
           
           //setting the conditions
           if (userprompt===comchoice){

            alert("its a tie")}

            else if( 

            (userprompt==="ROCK" && comchoice==="PAPER") ||

            (userprompt==="SCISSORS" && comchoice==="PAPER") ||

            (userprompt==="ROCK" && comchoice==="SCISSORS")){

            alert("You win")}

            else{
                alert("You Lose")
            }
            
           

        </script>
    </main>
</body>
</html>
